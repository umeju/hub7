<html>
    <head>
        <!-- Include meta tag to ensure proper rendering and touch zooming -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
          #remote-header {
                width: 100%;
                height: auto;
            }
          #remote-header img{
                display: block;
                margin: 0 auto;
                width: 100%;
            }
            h3, .text-center{
                text-align: center;
            }
        </style>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <!-- Include the jQuery library -->
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <!-- Include the jQuery Mobile library -->
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>
        <div id="home" data-role="page">
            <div data-role="header" data-position="fixed">
                <h3>hubanero</h3>
            </div>
            <p></p>
            <div id="remote-header">
                <img src="http://www.orlandotattoo.it/images/1-top-page.jpg" />
            </div>
            <p></p>
            
            <h3>
                Da questo momento hai il controllo del display interattivo
            </h3>
            <h3>
                per sfogliare le foto della gallery basta un TAP!
            </h3>
            <div role="main" class="ui-content">
                <div class="ui-grid-b" style="height:95px">
                    <div class="ui-icon-arrow-l ui-block-a left" style="height:100%">
                        <a class="ui-btn">foto-</a>
                    </div>
                    <div class="ui-btn ui-icon-search  ui-block-b refresh" style="height:100%">
                        <a class="ui-btn">zoom+</a>
                    </div>
                    <div class="ui-icon-arrow-r ui-block-c right" style="height:100%">
                        <a class="ui-btn">foto+</a>
                    </div>
                </div>
                <a id="tab3" class="ui-icon-delete ui-btn">zoom-</a>
            </div>
            <div data-role="footer" data-position="fixed">
                <h3>Spicy Technologies</h3>
            </div>
        </div>

        <!-- *** controlli 
        <div class="col-md-4" id="for-left">
            <img id="00011-left" 
                 src="/common/img/left_arrow_sign.png" 
                 class="img-circle left">
        </div>

        <div class="col-md-4" id="for-refresh">
            <img id="00011-refresh" 
                 src="/common/img/refresh_arrow_sign.png" 
                 class="img-circle refresh">
        </div>

        <div class="col-md-4" id="for-right">
            <img id="00011-right" 
                 src="/common/img/right_arrow_sign.png" 
                 class="img-circle right">
        </div>

*** -->
        <script type="text/javascript">
            $(function () {
                var ID = '00011';
                
                $(".right").click(function () {
                    $.get("/pages/right/"+ ID, {});
                });

                $(".left").click(function () {
                    $.get("/pages/left/"+ ID, {});
                });

                $(".refresh").click(function () {
                    $.get("/pages/refresh/"+ ID, {});
                    $('#tab3').removeClass('hidden');
                });

                $('#tab3').click(function () {
                    $('#tab3').addClass('hidden');
                    $.get("/pages/zoomOut/"+ ID, {});
                });

            });
        </script>

    </body>

</html>
