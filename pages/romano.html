            'background-image': 'url(' + $src + ')',

        $(this).remove();
    });

    $(window).on('resize', function () {
        $wHeight = $(window).height();
        $item.height($wHeight);
    });

    $('.carousel').carousel({
        interval: 35 * 1000,
        keyboard: true,
        pause: "false"
    });

    $(document).bind('keydown', function (e) {
        if (e.which == 39) {
            $('.carousel').carousel('next');
        } else if (e.which == 37) {
            $('.carousel').carousel('prev');
        }
    });
</script>
