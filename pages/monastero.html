        <script>
        userID = '00012';
        //var i = 9;
        var items = [];
        //var url = 'http://www.di-vision.org/getNews.php?userID='+userID+'&content_type=my_news&callback=?';
        var url = 'http://www.di-vision.org/monastero/admin/last.php';
        
        // call for user's content
        getNews(url);
        
        function jsonCallback(data) {
            count = 0;
            $.each(data.sites, function (key, val) {
            
                if(val.titolo !== ''){ // avoid empty news
                    items.push(
                        "<div class='notizia'>"
                        + "<div class='red_background shadow titolo'>" + val.title + "</div>"
                        + "<div class='scroll_text descrizione'>" + val.content + "</div>"
                        + "<div class='arr_2'>" + val.note + "</div>"
                        + "</div>");
                }
                count++;
            });
            
            $('.my_inner').append(items[0]);
            //nascondo tutto e mostro la prima notizia
            $('.my_inner > *').hide();
            // use eq(count-2) coz the first element is empty
            $('.my_inner > *').eq(0).show();
        }
        
        function getNews(url) {
            $.ajax({
                type: 'GET',
                url: url,
                crossDomain: true,
                jsonp : false,
                cache:true,
                jsonpCallback: 'jsonCallback',
                dataType: 'jsonp',
                success: function (json) {},
                error: function (e) {
                    postError(e.message);
                }
            });
        };
        
        function postError(msg){
            var  formData = "hubanero_id=ERROR&hubanero_name=MONASTERO&ip=192.168.1.1&note="+msg;
				//http://www.di-vision.org/saveUrls.php?
            $.ajax({
                url : "http://www.di-vision.org/saveUrls.php",
                type: "POST",
                data : formData,
                success: function(data, textStatus, jqXHR)
                {//data - response from server
                },
                error: function (jqXHR, textStatus, errorThrown){}
            });
        }
        //refresh page each 622 sec.
        (function(time) {
            setInterval(
                    function(){ 
                        location.reload(); 
                    }, time);
        }(2*60*60*1000));
        
        //var tt = $('.descrizione img').height();
        //alert(tt);
    </script>
